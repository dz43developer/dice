<html lang="en">
<head>

	<title>Dice</title>

	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap" rel="stylesheet">
	<!-- Stylesheet -->
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<!-- Font Awesome -->
	<!-- <script defer src="fontawesome/js/all.js"></script> -->
	<script src="https://kit.fontawesome.com/b8a166e046.js" crossorigin="anonymous"></script>
	<!-- JQuery and Javascript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<body>

	<div class="container-fluid">
		<h1 id="winner">Refresh Me!</h1>

		<div class="players">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<p>Player 1</p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<p>Player 2</p>
				</div>
			</div>
		</div>

		<div class="dice">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<img id="img1" src="" alt="waiting...">
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<img id="img2" src="" alt="waiting...">
				</div>
			</div>
		</div>
		
	</div>

	<script src="script.js" defer></script>

</body>
</html>
